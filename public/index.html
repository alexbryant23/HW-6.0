<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery.js"></script>

</head>

<body>
    <h1 class="header">Alex's to do list</h1>

    <div class="container">
        <p class="division">
            <label for="new-task"></label><input id="new-task" class="input" type="text" placeholder="Add a to do">
            <button class="button" type="submit"><i class="fas fa-share"></i>
        </p>
    </div>
    <div class="outputContainer">
        <ul class="todos">
            <div class="buttons">
                <input type="checkbox">
                <li id="todo" class="todo">This is an item
                    <button class="buttonright"><i class="fas fa-times"></i></button>
                </li>
            </div>
        </ul>
    </div>
    <script src="js/app.js"></script>
    <!-- <script src="server.js"></script> -->
</body>



</html>
